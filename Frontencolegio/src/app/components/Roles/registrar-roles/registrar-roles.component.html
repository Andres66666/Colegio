<div class="container mt-5">
  <h2 class="text-center mb-4">Registrar Nuevo Rol</h2>

  <form [formGroup]="rolForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre del Rol</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        formControlName="nombre"
        placeholder="Ingrese el nombre del rol"
      />
      <div
        *ngIf="rolForm.get('nombre')?.invalid && rolForm.get('nombre')?.touched"
        class="text-danger"
      >
        El nombre es requerido.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="rolForm.invalid"
    >
      Registrar Rol
    </button>
  </form>

  <div *ngIf="mensaje" class="alert alert-danger mt-3">
    {{ mensaje }}
  </div>
  <div *ngIf="mensajeExito" class="alert alert-success mt-3">
    {{ mensajeExito }}
  </div>
</div>
