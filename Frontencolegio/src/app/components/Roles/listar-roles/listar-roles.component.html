<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Roles</h2>

  <button class="btn btn-success mb-3" (click)="registrarRole()">
    Registrar Nuevo Rol
  </button>

  <div *ngIf="mensaje" class="alert alert-danger">
    {{ mensaje }}
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table table-striped table-bordered">
      <tr>
        <th>ID</th>
        <th>Nombre del Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{ rol.id_rol }}</td>
        <td>{{ rol.nombre_rol }}</td>
        <td>{{ rol.estado_Rol ? "Activo" : "Inactivo" }}</td>
        <td>
          <button class="btn btn-primary" (click)="editarRole(rol.id_rol)">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
