<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Niveles</h2>

  <button class="btn btn-success mb-3" (click)="registrarNivel()">
    Registrar Nuevo Nivel
  </button>

  <div *ngIf="mensaje" class="alert alert-danger">
    {{ mensaje }}
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table table-striped table-bordered">
      <tr>
        <th>ID</th>
        <th>Nombre del Nivel</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nivel of niveles">
        <td>{{ nivel.id_nivel }}</td>
        <td>{{ nivel.nombre_nivel }}</td>
        <td>{{ nivel.estado_niveles ? "Activo" : "Inactivo" }}</td>
        <td>
          <button class="btn btn-primary" (click)="editarNivel(nivel.id_nivel)">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
